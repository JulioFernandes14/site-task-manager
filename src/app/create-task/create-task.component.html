<div class="dialog-task">
    <p-toast />
    <button class="create-task" (click)="showDialog()"> <i class="pi pi-plus" style="font-size: 1rem;"></i> Nova Tarefa</button>

    <p-dialog header="Nova Tarefa" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
        <div class="task-item">
            <label>Tarefa</label>
            <input pInputText id="tarefa" [(ngModel)]="newTask.nome" autocomplete="off" />
        </div>
        <div class="task-item">
            <label>Descrição</label>
            <textarea rows="5" cols="30" pTextarea [(ngModel)]="newTask.descricao"></textarea>
        </div>
        <div class="task-buttons">
            <p-button label="Cancelar" severity="secondary" (click)="visible = false" class="cancel" />
            <button (click)="createTask()" class="save">Criar</button>
        </div>
    </p-dialog>

</div>
